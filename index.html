<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script href="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Projetos de Clientes</title>
    <style>
        /* CSS para estilo b√°sico */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .project-list, .client-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Cliente</h2>
        <form id="clienteForm">
            <label for="nomeCliente">Nome do Cliente:</label>
            <input type="text" id="nomeCliente" required>
            <button type="button" onclick="adicionarCliente()">Adicionar Cliente</button>
        </form>

        <h2>Cadastro de Projeto</h2>
        <form id="projetoForm">
            <label for="clienteProjeto">Selecionar Cliente:</label>
            <select id="clienteProjeto">
                <option value="">Selecione um Cliente</option>
            </select>
            <label for="nomeProjeto">Nome do Projeto:</label>
            <input type="text" id="nomeProjeto" required>
            <label for="quantidadePontos">Quantidade de Pontos:</label>
            <input type="text" id="quantidadePontos" required>
            <button type="button" onclick="adicionarProjeto()">Adicionar Projeto</button>
        </form>

        <h2>Clientes e Projetos</h2>
        <div id="clientesEProjetos"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
